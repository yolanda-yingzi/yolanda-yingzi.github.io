---
layout: default
---

<div class="home">
  <h1>日记列表</h1>

  <div class="post-list">
    {% for post in site.posts %}
    <article class="post-item">
      <h3>
        <a href="{{ site.url }}{{ site.baseurl }}/posts/{{ post.title | downcase }}">
          {{ post.title }}
        </a>
      </h3>
      <time datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: "%Y-%m-%d" }}
      </time>
    </article>
    {% endfor %}
  </div>
</div>
