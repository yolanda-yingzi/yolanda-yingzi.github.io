---
layout: default
---

<div class="home">
  <h1 class="page-heading">日记列表</h1>

  <div class="post-list">
    {% for post in site.posts %}
    <article class="post-item">
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
      </h2>
      <div class="post-meta">
        {{ post.date | date: "%Y年%m月%d日" }}
      </div>
      <div class="post-excerpt">
        {{ post.excerpt }}
      </div>
    </article>
    {% endfor %}
  </div>
</div>
